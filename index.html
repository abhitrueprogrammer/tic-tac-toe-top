<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls: Tic - Tac - Toe</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-board-area">
        <div class="form-area">
            <form action="">
                <label for="x-name">Fire Linker X: </label>
                <input id="x-name" type="text">
            </form>
            <form action="">
                <label for="o-name">Dark Lord O: </label>
                <input id="o-name" type="text">
            </form>
        </div>    
        <div class="game-board-area">
            <h1>Dark Souls: Tic Tac Toe</h1>
            <div class="game-board">
                <div id="c00" class="cell"></div>
                <div id="c01" class="cell"></div>
                <div id="c02" class="cell"></div>
                <div id="c10" class="cell"></div>
                <div id="c11" class="cell"></div>
                <div id="c12" class="cell"></div>
                <div id="c20" class="cell"></div>
                <div id="c21" class="cell"></div>
                <div id="c22" class="cell"></div>
            </div>
        <p class="error-msg"></p>
        <p class="next-player-msg"></p>

        </div>
    </div>
    
    <dialog>
        <button class="reset-btn" autofocus>ðŸ”¥</button>
        <p></p>
    </dialog>
</body>

</html>
