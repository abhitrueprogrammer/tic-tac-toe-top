<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-board-area">
        <div class="form-area">
            <form action="">
                <label for="x-name">Player X's name: </label>
                <input id="x-name" type="text">
            </form>
            <form action="">
                <label for="o-name">Player O's name: </label>
                <input id="o-name" type="text">
            </form>
        </div>    
        <div class="game-board-area">
            <h1>Tic Tac Toe</h1>
            <div class="game-board">
                <div id="c00" class="cell"></div>
                <div id="c01" class="cell"></div>
                <div id="c02" class="cell"></div>
                <div id="c10" class="cell"></div>
                <div id="c11" class="cell"></div>
                <div id="c12" class="cell"></div>
                <div id="c20" class="cell"></div>
                <div id="c21" class="cell"></div>
                <div id="c22" class="cell"></div>
            </div>
        <p class="error-msg"></p>
        <p class="next-player-msg"></p>

        </div>
    </div>
    
    <dialog>
        <button class="reset-btn" autofocus>â†º</button>
        <p></p>
    </dialog>
</body>

</html>
